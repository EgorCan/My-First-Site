<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <hr>
    <form action="login.html" method="GET" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="username" size="30" maxlength="12" id="username">
        </div>
        <div>
            <label for="password">Password </label>
            <input type="password" name="password" size="30" maxlength="8" placeholder="password" id="password">
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
