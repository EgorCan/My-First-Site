    <meta charset="UTF-8">

    <title>Create User</title>
</head>

<body>
    <h1>Create User</h1>
    <hr>
    <form action="#">
        <label for="name">Name</label>
        <input type="text" placeholder="name" name="name" id="name" required>
        <br>
        <br>
        <div>
            <label for="movie">Choose Movie</label>
            <select name="movie" id="movie" required>
                <option value="wonder_woman" selected>Wonder Woman</option>
                <option value="deadpool">Deadpool</option>
                <option value="batman_vs_superman">Batman v Superman</option>
                <option value="doctor_strange">Doctor Strange</option>
                <option value="thor_ragnarok">Thor: Ragnarok</option>
            </select>
        </div>
        <br><label for="textarea">Comments</label>
        <textarea name="textarea" id="textarea" cols="30" rows="15"
            placeholder="Please write something here"></textarea>
        <br>
        <br>
        <input type="file" required>
        <br>
        <br>
        <button>Clear Form</button>
        <button>Add New User</button>
    </form>
</body>

</html>
