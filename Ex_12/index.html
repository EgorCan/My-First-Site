<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>

<body>
    <h1>Create User</h1>
    <hr>
    <fieldset>
        <legend>Create User</legend>
        <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">

            <label for="username">Username</label>
            <input type="text" name="username" placeholder="username" size="30" maxlength="12" id="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" size="30" maxlength="8" id="password"
                required>

            <h2>Select your favorite superhero</h2>
            <div>
                <input type="radio" name="superhero" id="superman" value="superman" checked>
                <label for="superman">Superman</label>
                <br>
                <input type="radio" name="superhero" id="batman" value="batman">
                <label for="batman">Batman</label>
                <br>
                <input type="radio" name="superhero" id="wonder" value="wonderwoman">
                <label for="wonder">Wonder Woman</label>
                <br>
                <input type="radio" name="superhero" id="flash" value="flash">
                <label for="flash">Flash</label>
                <br>
                <input type="radio" name="superhero" id="thor" value="thor">
                <label for="thor">Thor</label>
                <br>
                <input type="radio" name="superhero" id="hulk" value="hulk">
                <label for="hulk">Hulk</label>
            </div>

            <h2>Select your favourite video game</h2>

            <div>
                <input type="checkbox" name="videogames" id="fifa" value="fifa" checked>
                <label for="fifa">Fifa</label>
                <br>
                <input type="checkbox" name="videogames" id="nhl" value="nhl">
                <label for="nhl">NHL</label>
                <br>
                <input type="checkbox" name="videogames" id="evil" value="residentevil">
                <label for="evil">Resident Evil</label>
                <br>
                <input type="checkbox" name="videogames" id="uncharted" value="uncharted">
                <label for="uncharted">Uncharted</label>
            </div>
            <input type="hidden" name="userID" value="2300">
            <br>
            <input type="image" name="login" src="image/register_button.png" width="100">
        </form>
    </fieldset>

</body>

</html>
